<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MVP • Upload de Email</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --ink:#e5e7eb; --muted:#94a3b8; --brand:#22d3ee; --ring:#22d3ee33; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; background: radial-gradient(1200px 800px at 20% -10%, #1f2937, transparent), var(--bg); color: var(--ink); }
    .wrap { max-width: 900px; margin: 48px auto; padding: 0 20px; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); overflow: hidden; }
    header { padding: 22px 24px; border-bottom: 1px solid rgba(255,255,255,.08); display: flex; align-items: center; gap: 12px; }
    header .dot { width: 10px; height: 10px; border-radius: 999px; background: var(--brand); box-shadow: 0 0 18px var(--brand); }
    header h1 { margin: 0; font-size: 18px; letter-spacing: .3px; }
    .body { padding: 20px; display: grid; gap: 18px; }
    label { font-size: 13px; color: var(--muted); letter-spacing: .2px; }
    textarea { width: 100%; min-height: 180px; padding: 14px 14px; border: 1px solid rgba(255,255,255,.12); border-radius: 12px; background: rgba(2,6,23,.6); color: var(--ink); resize: vertical; outline: none; }
    textarea:focus { border-color: var(--brand); box-shadow: 0 0 0 4px var(--ring); }
    .row { display: grid; gap: 12px; }
    .two { grid-template-columns: 1fr; }
    @media (min-width: 820px) { .two { grid-template-columns: 1fr 1fr; } }

    .drop { border: 1.5px dashed rgba(255,255,255,.18); border-radius: 12px; padding: 18px; display: grid; gap: 8px; align-content: center; justify-items: center; text-align: center; background: rgba(2,6,23,.45); }
    .drop.dragover { border-color: var(--brand); background: rgba(34,211,238,.06); box-shadow: 0 0 0 4px var(--ring); }
    .drop small { color: var(--muted); }
    .pill { font-size: 12px; padding: 6px 10px; border: 1px solid rgba(255,255,255,.18); border-radius: 999px; background: rgba(255,255,255,.04); }

    .actions { display: flex; gap: 10px; justify-content: flex-end; }
    button { cursor: pointer; padding: 10px 14px; border-radius: 12px; background: var(--brand); color: #03202a; font-weight: 700; border: none; letter-spacing: .3px; }
    button:focus { outline: 4px solid var(--ring); }
    .ghost { background: transparent; color: var(--ink); border: 1px solid rgba(255,255,255,.18); }

    .results { display: none; border-top: 1px dashed rgba(255,255,255,.12); padding: 16px 20px; background: rgba(2,6,23,.35); }
    .results h3 { margin: 0 0 10px 0; font-size: 14px; color: var(--muted); }
    .results pre { margin: 0; white-space: pre-wrap; word-break: break-word; background: rgba(15,23,42,.6); border: 1px solid rgba(255,255,255,.06); padding: 12px; border-radius: 12px; }
    .hint { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="dot"></div>
        <h1>MVP — Upload de Email (Texto ou Arquivo)</h1>
      </header>

      <form id="emailForm" class="body" autocomplete="off">
        <div class="row">
          <label for="emailText">Texto do email</label>
          <textarea id="emailText" placeholder="Cole aqui o corpo do email ou solte um .txt na área ao lado..."></textarea>
          <div class="hint">Aceite texto simples. Cabeçalhos (From/To/Subject) são opcionais.</div>
        </div>

        <div class="row two">
          <div class="row">
            <label>Anexar arquivo (.txt, .pdf ou .eml)</label>
            <div id="drop" class="drop">
              <div class="pill">Arraste e solte aqui</div>
              <small>ou clique para selecionar</small>
              <input id="fileInput" type="file" accept=".txt,.pdf,.eml" style="display:none" />
              <div id="fileInfo" class="hint"></div>
            </div>
          </div>

          <div class="row">
            <label for="subject">Assunto (opcional)</label>
            <input id="subject" type="text" placeholder="Ex.: Atualização sobre solicitação #12345" style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(2,6,23,.6);color:var(--ink);outline:none" />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="ghost" id="clearBtn">Limpar</button>
          <button type="submit">Processar</button>
        </div>

        <div id="results" class="results">
          <h3>Resposta do servidor</h3>
          <pre id="payload"></pre>
          <div class="hint">Dados simulados para teste. Na prática, o formulário já envia ao seu backend (FastAPI).</div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const emailText = document.getElementById('emailText');
    const subject = document.getElementById('subject');
    const form = document.getElementById('emailForm');
    const results = document.getElementById('results');
    const payloadEl = document.getElementById('payload');
    const clearBtn = document.getElementById('clearBtn');

    const openPicker = () => fileInput.click();

    drop.addEventListener('click', openPicker);

    const prevent = e => { e.preventDefault(); e.stopPropagation(); };

    ;['dragenter','dragover'].forEach(evt => drop.addEventListener(evt, e => { prevent(e); drop.classList.add('dragover'); }));
    ;['dragleave','drop'].forEach(evt => drop.addEventListener(evt, e => { prevent(e); drop.classList.remove('dragover'); }));

    // Variável para armazenar arquivo selecionado via drag&drop
    let selectedFile = null;

    drop.addEventListener('drop', e => {
      const f = e.dataTransfer.files?.[0];
      if (f) {
        selectedFile = f;  // Armazena o arquivo
        handleFile(f);
      }
    });
    fileInput.addEventListener('change', e => {
      const f = e.target.files?.[0];
      if (f) {
        selectedFile = f;  // Armazena o arquivo
        handleFile(f);
      }
    });

    function handleFile(file){
      fileInfo.textContent = `${file.name} • ${(file.size/1024).toFixed(1)} KB • Arquivo será processado pelo backend`;
      // Não preenche a caixa de texto - arquivo será processado internamente no backend
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const bodyText = emailText.value?.trim() || '';
      const subj = subject.value?.trim() || '';
      // Usa selectedFile (drag&drop) ou fileInput.files[0] (click)
      const file = selectedFile || fileInput.files?.[0] || null;

      const formData = new FormData();
      
      // Sempre adiciona os campos, mesmo que vazios
      formData.append('body', bodyText);
      formData.append('subject', subj);
      
      if (file) {
        formData.append('file', file);
      }

      try {
        const res = await fetch('http://127.0.0.1:8000/processar', { 
          method: 'POST', 
          body: formData 
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const json = await res.json();
        results.style.display = 'block';
        payloadEl.textContent = JSON.stringify(json, null, 2);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } catch (err){
        console.error('Erro completo:', err);
        alert('Erro ao enviar para o backend: ' + err.message);
      }
    });

    clearBtn.addEventListener('click', () => {
      emailText.value = '';
      subject.value = '';
      fileInput.value = '';
      selectedFile = null;  // Limpa arquivo do drag&drop
      fileInfo.textContent = '';
      results.style.display = 'none';
      payloadEl.textContent = '';
    });
  </script>
</body>
</html>
